<!DOCTYPE html>
{% extends 'salte/base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="{% static 'salte/js/gs.js' %}"></script>
    
    {% endblock scripts %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome{% endblock title %} </title>
    {% block css %}
    <link rel="stylesheet" type="text/css" href="{% static "salte/css/index.css" %}">

    {% endblock css %}
</head>
<body>
    {% block content %}
    <div id="loader">
        <div class="loader-content">
          <h1>salte</h1>
        </div>
      
    </div>
    
    <div class="landing-page">
        
          
          <nav>
            <div class="logo">Salte</div>
            <ul>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Contact</a></li>
              
              <input type="submit" class="submit" value="Sign In">
            
            </ul>
          </nav>
        
        
    </div>
    
    {% endblock content %}  
    
    

</body>
</html>
