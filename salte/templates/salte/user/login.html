<!doctype html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet" href="{% static 'salte/css/login.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image"></div>
            </div>
            <form class="col-md-6 right" method="post">
                <div>
                    {% if messages %}
                        {% for message in messages %}
                        <div class="text-center alert alert-primary alert-dismissable fade show" role="alert">
                            <strong {% if message.tags%} class="{{message.tags}}" {% endif %}>{{message}}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                        {% endif %}
                </div>
                {% csrf_token %}
                <div class="input-box">
                    <header>Welcome back ! <br>Please Sign In to use the application</header>
                    <div class="input-field">
                        <label for="username">Enter Email</label>
                        <input type="text" class="input" name="username" id="username" required autocomplete ="off">
                    </div>
                    <div class="input-field">
                        <label for="password">Enter Password</label>
                        <input type="password" name="password" class="input" id="password" required autocomplete ="off">
                    </div>
                    <div class="input-field">
                        <input type="submit" class="submit text-white" value="Sign In">
                    </div>
                    <div class="sigin-form-footer">
                        <span>Don't have an account? <a href="#">Create one!</a></span>
                    </div>
                </div>
                                      
            </form>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
